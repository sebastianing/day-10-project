<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Calling App</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.8.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.8.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.8.0/firebase-database.js"></script>
    <script defer src="/__/firebase/8.8.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.8.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  </head>
  <body>
    <section class="hero is-fullheight">
      <div class="hero-head">
        <nav class="navbar">
          <div class="navbar-brand">
            <a href="#" class="navbar-item">
              Video Calling App
            </a>
          </div>
          <div class="navbar-menu"><div class="navbar-end">
            <div class="navbar-item">
              <div class="field is-grouped">
                <p class="control">
                  <a class="button is-info" href="#" onclick='openModal()'>
                    <span class="icon">
                      <i class="fas fa-phone"></i>
                    </span>
                    <span>Join Call</span>
                  </a>
                </p>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div class="hero-body">
        <div class="container has-text-centered" id="videoContainer" hidden>
          <video id="video" autoplay playsinline></video>
        </div>
        <div class="container has-text-centered" id="buttonsContainer">
          <button class="button is-large is-primary" onclick='openModal()'>
            <span class="icon is-medium">
              <i class="fas fa-phone"></i>
            </span>
            <span>Join Call</span>
          </button>
          <button class="button is-large is-primary is-outlined" onclick='create()'>
            <span class="icon is-medium">
              <i class="fas fa-plus-square"></i>
            </span>
            <span>Create Call</span>
          </button>
        </div>
      </div>
      <div class="modal" id="modal">
        <div class="modal-background" onclick="hideModal()"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Join Call</p>
            <button class="delete" aria-label="close" onclick="hideModal()"></button>
          </header>
          <section class="modal-card-body">
            <label class="label">Enter Meeting Code</label>
            <div class="control">
              <input class="input" type="text" placeholder="Code" id="codeInput"/>
            </div>
          </section>
          <section class="modal-card-foot">
            <button class="button is-success is-medium is-fullwidth" onClick="join()">
              <span class="icon">
                <i class="fas fa-sign-in-alt"></i>
              </span>
              <span>Submit</span>
            </button>
          </section>
        </div>
        
      </div>
    </section>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
    <script src="modal.js"></script>
  </body>
</html>
